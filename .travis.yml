language: cpp

os:
- linux
- osx
- windows

env:
  global:
   - secure: ""
  matrix:
    - NVM_INSTALL_VERSION="8.9.3" TARGET="8.9.3" RUNTIME="node" ARCH="x64" DISTURL=""
    - NVM_INSTALL_VERSION="8.9.3" TARGET="2.0.18" RUNTIME="electron" ARCH="x64" DISTURL="https://atom.io/download/atom-shell"

before_install:
- |
  if test "${TRAVIS_OS_NAME}" != "windows"; then
    rm -rf ~/.nvm/ && git clone --depth 1 https://github.com/creationix/nvm.git ~/.nvm;
    source ~/.nvm/nvm.sh;
    nvm install $NVM_INSTALL_VERSION;
    nvm use $NVM_INSTALL_VERSION;
    export ELECTRON_REBUILD_CMD="electron-rebuild";
  else
    npm config set msvs_version 2015 -global;
    choco install -y nodist;
    export PATH="/c/Program Files (x86)/Nodist/bin:$PATH";
    export NODIST_PREFIX="/c/Program Files (x86)/Nodist";
    nodist global "$NVM_INSTALL_VERSION";
    export ELECTRON_REBUILD_CMD="electron-rebuild.cmd";
  fi

- export npm_config_target="$TARGET"
# The architecture of Electron, see https://electronjs.org/docs/tutorial/support#supported-platforms
# for supported architectures.
- export npm_config_arch=$ARCH
- export npm_config_target_arch=$ARCH
# Download headers for Electron.
- if test "${DISTURL}x" != "x"; then export npm_config_disturl="$DISTURL"; fi;
# Tell node-pre-gyp that we are building for Electron.
- export npm_config_runtime="$RUNTIME"
# Tell node-pre-gyp to build module from source code.
- export npm_config_build_from_source=true

# figure out if we should publish
- COMMIT_MESSAGE=$(git show -s --format=%B $TRAVIS_COMMIT | tr -d '\n')
- PUBLISH_BINARY=false
# if we are building a tag then publish
- if [[ $TRAVIS_BRANCH == `git describe --tags --always HEAD` ]]; then PUBLISH_BINARY=true; fi;
# or if we put [publish binary] in the commit message
- if test "${COMMIT_MESSAGE#*'[publish binary]'}" != "$COMMIT_MESSAGE"; then PUBLISH_BINARY=true; fi;

# put local node-pre-gyp on PATH
- export PATH=./node_modules/.bin/:$PATH
# put global node-gyp on PATH
- npm install node-gyp -g
- npm install node-pre-gyp -g
- npm install tree-sitter-cli -g
- if [[ $RUNTIME == "electron" ]]; then npm install electron-rebuild -g; fi;
- if [[ $RUNTIME == "electron" ]]; then npm install electron@"$TARGET" -g; fi;

install:
# install dependencies only (implemented in package.json install script)
- export SKIP_COMPILE_ON_INSTALL=1
- npm install
# ensure source install works
- node-pre-gyp configure
- tree-sitter generate
- node-pre-gyp build
- if [[ $RUNTIME == "electron" ]]; then $ELECTRON_REBUILD_CMD -f -m . --version "$TARGET" -d "$DISTURL" -a "$ARCH"; fi;
- node-pre-gyp package
- node-pre-gyp reveal
- node-pre-gyp testpackage
- if [[ $PUBLISH_BINARY == true ]]; then node-pre-gyp-github publish --release; fi;

before_script:
# cleanup
- node-pre-gyp clean
- node-gyp clean

script:
# if publishing, test installing from remote
- INSTALL_RESULT=0
- if [[ $PUBLISH_BINARY == true ]]; then INSTALL_RESULT=$(npm install --fallback-to-build=false > /dev/null)$? || true; fi;
# if install returned non zero (errored) then we first unpublish and then call false so travis will bail at this line
- if [[ $INSTALL_RESULT != 0 ]]; then echo "returned $INSTALL_RESULT";false; fi
# If success then we arrive here so lets clean up
- node-pre-gyp clean
- node-gyp clean
